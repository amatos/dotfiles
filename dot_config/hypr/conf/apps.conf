$localBin = $HOME/.local/bin
$scriptsDir = $confDir/scripts
$confDir = $HOME/.config/hypr
$execPrefix = uwsm app --

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$browser = firefox
$mail = thunderbird

$mainMod = SUPER
$term = kitty
$mixer = pavucontrol
$textEditor = subl -n
$powermenu = $scriptsDir/powermenu
$volume = $scriptsDir/volume
$backlight = $scriptsDir/brightness
$screenshot = flameshot
$lock = $scriptsDir/lockscreen
$logout = $scriptsDir/wlogout.sh
$colorpicker = hyprpicker
$music = $scriptsDir/music

$waybar_params = --config ~/.config/hypr/waybar/config.json --style ~/.config/hypr/waybar/style.css
$barReload = killall waybar; $execPrefix waybar $waybar_params &
